   <h1 class="text-center">ত্রিভুজের ক্ষেএফল</h1><br><br>

   <h3 class="text-center">
    ভূমি :<input type="number" id="first" placeholder="ভূমি "><br><br>
    উচ্চতা : <input type="number" id="second" placeholder="উচ্চতা"><br><br>
    <button class="btn btn-primary" onclick="calculation()">Result</button>
    <input type="number" id="third" placeholder="1/2× (ভূমি × উচ্চতা) বর্গ একক">
   </h3><br><br>

  <!-- ------------math------- -->

  <center>
    
    <h1>ক্ষেএফল নির্ণয়</h1>

    <h3>
        দৈর্ঘ্য <input id="first" type="number"><br><br>
        প্রস্থ  <input id="second" type="number"> <br>
       
        <button class="btn btn-success" onclick="btn()">Result</button><br><br>
    ক্ষেএফল= <input id="fore" type="number" placeholder="দৈর্ঘ্য x প্রস্থ">
    </h3><br><hr>

    <h1>বীজগণিত</h1>
   <h2>মান নির্ণয়</h2> 
    <h3>
        <!-- x <input id="five" type="number"><br> -->
        a <input id="six" type="number"> <br><br>
        b <input id="seven" type="number"> <br>
        <button class="btn btn-success" onclick="math()">Result</button><br><br>
        Formula:(a+b)<sup>2</sup>=a<sup>2</sup>+2ab+b<sup>2</sup> <br>
        Result= <input id="eight" type="number"><br>
        Formula:(a+b)<sup>3</sup> =a<sup>3</sup> +b<sup>3</sup> +3ab(a+b) <br>
       Result= <input id="nine" type="number" >
    </h3>
    </center>

    

   








    <script>
        function calculation(){
            var a=document.getElementById('first').value;
            var b=document.getElementById('second').value;
            var result= 1/2*(a*b);
            document.getElementById('third').value=result;

        }

        // print window
        function print_current_page()
        {
            window.print();
        }
// TIME
        setInterval(() => {
        var time=document.querySelector('#time');
        var somoy=new Date();
        var hours=somoy.getHours();
        var minute=somoy.getMinutes();
        var second=somoy.getSeconds();
        var day_night="AM";
        if(hours > 12){
            hours=hours-12;
            day_night="PM";
        }
        if(hours < 10){
            hours= '0' + hours;
        }
        if(minute < 10){
            minute= '0' +minute;
        }
        if(second < 10){
            second= '0' + second;
        }
        time.textContent = hours + ':' + minute + ':' + second + ':' + " " + day_night;
    });

if(dd<10)

 document.getElementById('day').innerHTML=result;

//  math..............

function btn(){
        var a=Number(document.getElementById('first').value);
        var b=Number(document.getElementById('second').value);
       
        var s= a*b;
       
        document.getElementById('fore').value=s;
   }

   function math(){
       //var x=Number(document.getElementById('five').value);
       var a=Number(document.getElementById('six').value);
       var b=Number(document.getElementById('seven').value);
       var result= a*a+2*a*b+b*b;
       var result2= a*a*a+b*b*b+3*a*b*(a+b);
       document.getElementById('eight').value=result;
       document.getElementById('nine').value=result2;

   }




    </script>
